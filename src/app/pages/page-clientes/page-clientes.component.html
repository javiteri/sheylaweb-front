<div class="container-options">

  <button mat-raised-button class="font-weight-300 mat-elevation-z1" color="btn-icon-accent">
    <mat-icon>add</mat-icon>  
    Nuevo
  </button>

  <button class="font-weight-300 mat-elevation-z1" mat-raised-button>
    <mat-icon>file_download</mat-icon>  
    Exportar
  </button>
</div>

<div class="container-search-bar"> 
  <div class="inner-container-search">
    <input type="text" placeholder="Nombre o Identificacion"/>
    <button class="font-weight-300" color="icon-accent" mat-icon-button>
      <mat-icon>search</mat-icon>  
    </button>
  </div>
</div>

<mat-card>
    <mat-card-header class="bg-info text-white">
        <mat-card-title class="clientes">
            <label>Lista Clientes</label>
            <div> <label>Total: 2</label></div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div class="flex-layout-table">
            <mat-table [dataSource]="datasource" role="grid" > 

                <ng-container matColumnDef="ci" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header >CI RUC </th>
                    <td mat-cell *matCellDef="let cliente" data-label="CI RUC"> {{cliente.ci}} </td>
                  </ng-container>
                  <ng-container matColumnDef="nombre" >
                    <th mat-header-cell class="flex-grow-1_5" *matHeaderCellDef mat-sort-header > Nombre </th>
                    <td mat-cell class="flex-grow-1_5" *matCellDef="let cliente" data-label="Nombre"> {{cliente.nombre}} </td>
                  </ng-container>
                  <ng-container matColumnDef="email" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
                    <td mat-cell  *matCellDef="let cliente" data-label="Email"> {{cliente.email}} </td>
                  </ng-container>
                  <ng-container matColumnDef="tipo" >
                    <th mat-header-cell class="justify-centro" *matHeaderCellDef mat-sort-header  > Tipo</th>
                    <td mat-cell class="justify-centro" *matCellDef="let cliente" data-label="Tipo"> {{cliente.tipo}} </td>
                  </ng-container>
                  <ng-container matColumnDef="telefono">
                    <th mat-header-cell class="justify-centro" *matHeaderCellDef mat-sort-header> Telefono </th>
                    <td mat-cell class="justify-centro" *matCellDef="let cliente" data-label="Telefono"> {{cliente.telefono}} </td>
                  </ng-container>
                  <ng-container matColumnDef="nacionalidad" >
                    <th mat-header-cell class="justify-centro" *matHeaderCellDef mat-sort-header> Nacionalidad </th>
                    <td mat-cell class="justify-centro" *matCellDef="let cliente" data-label="Nacionalidad"> {{cliente.nacionalidad}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Opciones</th>
                    <td mat-cell   *matCellDef="let row" data-label="Opciones"> 
                      <div>
                        <button mat-icon-button color="icon-accent" aria-label="boton editar cliente">
                          <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="icon-red" aria-label="boton eliminar cliente">
                          <mat-icon >delete</mat-icon>
                        </button>
                      </div>
                      
                    </td>
                  </ng-container>

                <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>     
    </mat-card-content>
</mat-card>
