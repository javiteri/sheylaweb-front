<div class="container-search-bar">
    <div class="inner-container-search">
      <input type="text" placeholder="Nombre o Identificacion" 
      
    />
      <button class="font-weight-300" color="icon-accent" mat-icon-button 
            matTooltip="Buscar">
        <mat-icon>search</mat-icon>
      </button>
    </div>
</div>
<mat-dialog-content class="margin-top-one-em">
    <div class="wrap-container">
        <mat-table [dataSource]="datasource" role="grid">
            <ng-container matColumnDef="ci" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header >CI RUC </th>
                <td  mat-cell *matCellDef="let cliente" data-label="CI RUC">{{cliente.cli_documento_identidad}}</td>
              </ng-container>
              <ng-container matColumnDef="nombre" >
                <th mat-header-cell  class="flex-grow-1_5" *matHeaderCellDef mat-sort-header >Nombre </th>
                <td mat-cell class="flex-grow-1_5" *matCellDef="let cliente" data-label="Nombre">{{cliente.cli_nombres_natural}}</td>
              </ng-container>
              <ng-container matColumnDef="direccion" >
                <th  mat-header-cell class="justify-centro" *matHeaderCellDef mat-sort-header >Direccion </th>
                <td mat-cell class="justify-centro" *matCellDef="let cliente" data-label="Direccion">{{cliente.cli_direccion}}</td>
              </ng-container>
        
              <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row (click)="clickClienteItem(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn-cancelar" mat-button mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
