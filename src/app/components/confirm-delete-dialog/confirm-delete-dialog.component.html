<div class="container">
    <h1>{{headertitle}}</h1>
    <hr>

<div mat-dialog-content>
    <p>{{titleDialog}}</p>
</div>

<div class="spacer"></div>
<div mat-dialog-actions>
    <button mat-button mat-raised-button  class="btn-cancelar" [mat-dialog-close]="true">{{btnTextPositive}}</button>

</div>
</div>
