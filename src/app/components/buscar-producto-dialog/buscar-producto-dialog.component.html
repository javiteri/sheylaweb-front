<div class="container-search-bar">
  <div class="wrapper-close">
    <span>Buscar Producto</span>
    <button mat-icon-button matTooltip="Cerrar" mat-dialog-close>
        <mat-icon>cancel</mat-icon>
    </button>
  </div>
    <div class="inner-container-search">
      <input type="text" placeholder="Codigo o Nombre"
              [(ngModel)]="textSearchProductos"
              (ngModelChange)="searchProductosText()"
              #boxSearchInput
              style="padding-right: 20px;
              box-sizing: border-box;"/>
      <button color="icon-accent" mat-icon-button 
            matTooltip="Clear"
            clearText
            (click)="clearText()"><!-- (click)="searchProductosText();$event.preventDefault();" -->
        <mat-icon>clear</mat-icon>
      </button>
    </div>
</div>
<mat-dialog-content class="margin-top-one-em">
    <div class="wrap-container">
        <mat-table [dataSource]="datasource" role="grid" #tableproduct style="min-width: 700px;">
            <ng-container matColumnDef="codigo" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Codigo</th>
                <td  mat-cell *matCellDef="let producto" data-label="CI RUC">{{producto.prod_codigo}}</td>
              </ng-container>
              <ng-container matColumnDef="nombre" >
                <th mat-header-cell  class="flex-grow-1_5" *matHeaderCellDef mat-sort-header >Nombre </th>
                <td mat-cell class="flex-grow-1_5 text-two-lines nombre-prod" *matCellDef="let producto" data-label="Nombre">
                  {{producto.prod_nombre}}
                </td>
              </ng-container>
              <ng-container matColumnDef="marca" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Marca</th>
                <td mat-cell  *matCellDef="let producto" data-label="Marca">{{producto.prod_marca}}</td>
              </ng-container>
              <ng-container matColumnDef="categoria" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Categoria</th>
                <td mat-cell *matCellDef="let producto" data-label="Categoria">{{producto.pro_categoria}}</td>
              </ng-container>
              <ng-container matColumnDef="precio" >
                <th  mat-header-cell class="justify-centro" *matHeaderCellDef mat-sort-header >Precio</th>
                <td mat-cell class="justify-centro" *matCellDef="let producto" data-label="Direccion">$ {{producto.prod_pvp}}</td>
              </ng-container>
        
              <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row class="mat-row" (click)="clickSelectItem(row)" *matRowDef="let row; columns: displayedColumns;">
              </mat-row>
        </mat-table>
        
        <div *ngIf="showSinDatos"
        style="display: flex; justify-content: center; align-items: center; margin-top: 3rem; margin-bottom: 3rem;">
          <label> No se Encontraron Datos</label>
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn-cancelar" mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
