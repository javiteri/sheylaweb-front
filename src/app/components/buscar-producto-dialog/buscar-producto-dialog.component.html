<div class="container-search-bar">
    <div class="inner-container-search">
      <input type="text" placeholder="Codigo o Nombre"/>
      <button class="font-weight-300" color="icon-accent" mat-icon-button 
            matTooltip="Buscar">
        <mat-icon>search</mat-icon>
      </button>
    </div>
</div>
<mat-dialog-content class="margin-top-one-em">
    <div class="wrap-container">
        <mat-table [dataSource]="datasource" role="grid">
            <ng-container matColumnDef="codigo" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Codigo</th>
                <td  mat-cell *matCellDef="let producto" data-label="CI RUC">{{producto.prod_codigo}}</td>
              </ng-container>
              <ng-container matColumnDef="nombre" >
                <th mat-header-cell  class="flex-grow-1_5" *matHeaderCellDef mat-sort-header >Nombre </th>
                <td mat-cell class="flex-grow-1_5" *matCellDef="let producto" data-label="Nombre">{{producto.prod_nombre}}</td>
              </ng-container>
              <ng-container matColumnDef="precio" >
                <th  mat-header-cell class="justify-centro" *matHeaderCellDef mat-sort-header >Precio</th>
                <td mat-cell class="justify-centro" *matCellDef="let producto" data-label="Direccion">$ {{producto.prod_pvp}}</td>
              </ng-container>
        
              <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row (click)="clickSelectItem(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn-cancelar" mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
