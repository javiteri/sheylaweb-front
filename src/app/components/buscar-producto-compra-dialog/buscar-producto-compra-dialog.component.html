<div class="container-search-bar">
    <div class="inner-container-search">
      <input type="text" placeholder="Codigo o Nombre"
              [(ngModel)]="textSearchProductos"
              (keyup.enter)="searchProductosText();"/>
      <button class="font-weight-300" color="icon-accent" mat-icon-button 
            matTooltip="Buscar"
            (click)="searchProductosText();$event.preventDefault();">
        <mat-icon>search</mat-icon>
      </button>
    </div>
</div>
<mat-dialog-content class="margin-top-one-em">
    <div class="wrap-container">
        <mat-table [dataSource]="datasource" role="grid">
            <ng-container matColumnDef="codigo" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Codigo</th>
                <td  mat-cell *matCellDef="let producto" data-label="CI RUC">{{producto.prod_codigo}}</td>
              </ng-container>
              <ng-container matColumnDef="nombre" >
                <th mat-header-cell  class="flex-grow-1_5" *matHeaderCellDef mat-sort-header >Nombre </th>
                <td mat-cell class="flex-grow-1_5 text-two-lines" *matCellDef="let producto" data-label="Nombre">{{producto.prod_nombre}}</td>
              </ng-container>
              <ng-container matColumnDef="marca" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Marca</th>
                <td mat-cell  *matCellDef="let producto" data-label="Marca">{{producto.prod_marca}}</td>
              </ng-container>
              <ng-container matColumnDef="categoria" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header >Categoria</th>
                <td mat-cell *matCellDef="let producto" data-label="Categoria">{{producto.pro_categoria}}</td>
              </ng-container>
              <ng-container matColumnDef="costo" >
                <th  mat-header-cell class="justify-centro" *matHeaderCellDef mat-sort-header >Costo</th>
                <td mat-cell class="justify-centro" *matCellDef="let producto" data-label="Direccion">$ {{producto.prod_costo}}</td>
              </ng-container>
        
              <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row (click)="clickSelectItem(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        
        <div *ngIf="showSinDatos"
        style="display: flex; justify-content: center; align-items: center; margin-top: 3rem; margin-bottom: 3rem;">
          <label> No se Encontraron Datos</label>
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn-cancelar" mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
